<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition</title>
    <style>
        #box {
            width: 40px;
            height: 40px;
            background-color: #f00;
            transition: width 2s ease .5s; 
        }
        #box:hover {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
