<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: #f00;
            animation: change 2s ease 0.1s infinite;
        }
        @keyframes change {
            50% {
                width: 150px;
                height: 150px;
                opacity: 0.3;
            }
            100% {
                width: 50px;
                height: 50px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
