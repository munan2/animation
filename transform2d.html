<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform2d</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: #f00;
            transform: translate(300px, 200px) rotate(30deg) scale(2, 4) skew(30deg, 20deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
