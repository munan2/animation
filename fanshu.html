            border: 1px solid #000;
            width: 150px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

       <button>翻书</button>
       <div class="box">
           <div class="book">

           </div>
       </div>
   </div>
